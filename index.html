<html>
  <head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
	    <img id="groundTexture" src="floor.png">
	    <a-asset-item id="sgu" src="sgu_gate.dae">
		<a-asset-item id="jumper" src="jumper/model.dae">
		<video id="event-horizon" autoplay loop="true" src="event_horizon.mp4">
      </a-assets>

      <a-sky color="#ECECEC"></a-sky>
	  <!-- ground -->
	  <a-plane src="#groundTexture" height="20" width="20" position="0 0 0" rotation="-90 0 0" repeat="100 100"></a-plane>
	  <!-- walls -->
	  <a-plane color="#393027" height="10" width="20" position="0 5 -10" rotation="0 0 0"></a-plane>
	  <a-plane color="#393027" side="back" height="10" width="20" position="0 5 10" rotation="0 0 0"></a-plane>
	  <a-plane color="#393027" height="10" width="20" position="-10 5 0" rotation="0 90 0"></a-plane>
	  <a-plane color="#393027" height="10" width="20" position="10 5 0" rotation="0 -90 0"></a-plane>
	  <!-- roof -->
	  <a-plane src="#groundTexture" height="20" width="20" position="0 10 0" rotation="90 0 0"></a-plane>

	  <a-collada-model src="#sgu" position="-3 -1 -8"></a-collada-model>
	  <a-collada-model src="#jumper" position="6 -5 25"></a-collada-model>
	  
	  </a-collada-model>

	  <a-entity vive-controls="hand: left"></a-entity>
      <a-entity vive-controls="hand: right" teleport-controls="type: parabolic; collisionEntity: .collision"></a-entity>
	  
	  <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
